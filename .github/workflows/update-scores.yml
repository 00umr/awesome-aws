name: Update Repository Scores

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-scores:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Update scores
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: uv run scripts/update_scores.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update repository star scores"
          title: "Update repository star scores"
          body: |
            Automated weekly update of repository scores.

            This PR updates:
            - :fire: ratings based on current GitHub star counts
            - :hourglass: / :zzz: freshness indicators based on last commit date
          branch: update-scores
          delete-branch: true
